<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Keyframe animations for a dynamic feel */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowing-orb {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            /* Dynamic gradient background */
            background: linear-gradient(45deg, #134686, #0d1a29, #18529e, #134686);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Unique glowing shape behind the card */
        .card::before {
            content: '';
            position: absolute;
            top: 20%;
            left: -10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #18529e, #9BB7E0);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.7;
            animation: glowing-orb 5s infinite alternate;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            
            padding: 4rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }
        
        /* Headers are now solid white with a text shadow */
        h1, h3 {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
        }
        
        h3 {
            font-size: 1.75rem;
            font-weight: 400;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
        }

        hr {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin: 2rem 0;
        }
        
        /* Button styling remains the same */
        .btn-primary {
            background-color: #134686;
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50px;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 0 15px #134686;
        }

        a {
            color: #9BB7E0;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: none;
        }

        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .custom-file-upload {
            cursor: pointer;
            background-color: #134686;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            white-space: nowrap;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .custom-file-upload:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 0 15px #134686;
        }
        
        #file-upload {
            display: none;
        }

        .file-name {
            display: block;
            margin-top: 1rem;
            font-style: italic;
            color: #ddd;
            font-size: 1rem;
        }
        
        .form-text {
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dashboard</h1>
        <p>Hello, {{ user.name }}!</p>
        
        <a href="http://127.0.0.1:5001/" class="btn btn-primary btn-block mb-3">Go to OCR Document Uploader</a>
        <a href="/chat" class="btn btn-primary btn-block mb-3">Go to Chatbot</a>
        
        <hr>
        
        <h3>Or, upload a document for Gemini analysis:</h3>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="file-upload-wrapper">
                    <label for="file-upload" class="custom-file-upload">Choose File</label>
                    <input id="file-upload" type="file" name="file" />
                    <span id="file-name" class="file-name">No file chosen</span>
                </div>
                <small class="form-text text-muted mb-4">Max file size: 10MB</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze with Gemini</button>
        </form>
        
        <a href="/logout" class="mt-4">Logout</a>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const fileNameSpan = document.getElementById('file-name');
            const fileName = event.target.files[0] ? event.target.files[0].name : 'No file chosen';
            fileNameSpan.textContent = fileName;
        });
    </script>
</body>
</html>
