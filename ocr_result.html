<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowing-orb {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #134686, #0d1a29, #18529e, #134686);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 4rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
        }
        
        h1 {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        pre {
            white-space: pre-wrap; 
            word-wrap: break-word; 
            background-color: rgba(248, 249, 250, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f5f5f5;
            text-align: left;
            max-height: 300px; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
        }

        .btn-primary {
            background-color: #134686;
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50px;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2), 0 0 15px #134686;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Extracted Text</h1>
        <pre>{{ extracted_text }}</pre>
        <a href="/" class="btn btn-primary">Upload another image</a>
    </div>
</body>
</html>
