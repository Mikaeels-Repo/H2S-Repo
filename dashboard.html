<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Hello, {{ user.name }}!</p>
    
    <a href="http://127.0.0.1:5001/">Go to OCR Document Uploader</a>
    
    <hr>
    
    <h3>Or, upload a document for Gemini analysis:</h3>
    <a href="/chat">Go to Chatbot</a>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
            <small class="form-text text-muted">Max file size: 10MB</small>
        </div>
        <button type="submit" class="btn btn-primary">Analyze with Gemini</button>
    </form>
    
    <br><br>
    <a href="/logout">Logout</a>
</body>
</html>
