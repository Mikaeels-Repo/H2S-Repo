<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowing-orb {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #134686, #0d1a29, #18529e, #134686);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        #chat-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            height: 90vh;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out forwards;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            padding: 10px;
            color: white;
            text-align: center;
        }
        #header h1 {
            margin: 0;
            font-size: 24px;
        }
        #disclaimer {
            font-size: 12px;
            text-align: center;
            padding: 10px;
            background-color: rgba(248, 215, 218, 0.1);
            color: #f5c6cb;
            border-bottom: 1px solid rgba(245, 198, 203, 0.3);
        }
        #message-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 70%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #134686;
            align-self: flex-end;
            color: white;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
            color: #333;
        }
        #input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #send-button {
            background-color: #134686;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Legal Chatbot</h1>
        </div>
        <div id="disclaimer">
            <strong>Disclaimer:</strong> This chatbot provides information for educational purposes only and does not constitute legal advice. Please consult a qualified lawyer for any legal concerns.
        </div>
        <div id="message-area">
            <div class="message bot-message">
                Hello! How can I help you today? You can ask me questions about your legal documents or general legal topics.
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messageArea = document.getElementById('message-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            appendMessage(messageText, 'user');
            userInput.value = '';

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Sorry, something went wrong. Please try again.', 'bot');
            });
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.textContent = text;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }
    </script>
</body>
</html>
